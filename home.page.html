<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Computer Force</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            display: grid;
            grid-template-rows: auto 1fr auto;
            min-height: 100vh;
            background-color: #f4f4f4;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .user-actions a {
            margin-left: 15px;
            color: white;
            text-decoration: none;
        }
        .cart-icon {
            width: 24px;
            vertical-align: middle;
        }
        nav {
            background-color: #555;
            padding: 10px 0;
        }
        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
        }
        nav ul li a:hover {
            background-color: #777;
            border-radius: 5px;
        }
        .cta {
            background-color: #004085;
            color: white;
            text-align: center;
            padding: 30px 20px;
            margin: 20px auto;
            border-radius: 10px;
        }
        .cta-button {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #ffc107;
            color: #000;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }
        .cta-button:hover {
            background-color: #e0a800;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }
        .product-item {
            background-color: white;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .product-item img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        footer {
            background-color: #222;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <div class="top-bar">
            <h1>Welcome to Computer Force</h1>
            <div class="user-actions">
                <a href="register.html">Login / Signup</a>
                <a href="#"><img src="images/cart-icon.png" alt="Cart" class="cart-icon"></a>
            </div>
        </div>
        <p>Computer Force is your online expert in all things computing.</p>
    </header>
